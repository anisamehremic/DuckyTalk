<div class="container">
  <h3 class=" text-center">Talk with Ducky...</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history" id="scroll">
          <div *ngFor="let message of messages">
            <div class="incoming_msg" *ngIf="message.author === 'bot'">
              <div class="incoming_msg_img"> <img src="../../../assets/images/duck.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{ message.message }}</p>
                  <span class="time_date"> {{ time | date: 'shortTime'}}</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="message.author === 'user'">
              <div class="sent_msg">
                <p>{{ message.message }}</p>
                <span class="time_date"> {{ time | date: 'shortTime' }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="value"
              (keyup.enter)="sendMessage()" />
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="mdi mdi-send"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
