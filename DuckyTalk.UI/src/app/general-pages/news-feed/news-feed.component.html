<section class="section" id="blog">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-7 text-center">
                <div class="section-title">
                    <h2>Latest News</h2>
                    <p>You can search latest news about your favorites topics... </p>
                </div>
                <div class="search-field d-md-block">
                    <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                            <i class="input-group-text border-0 mdi mdi-magnify"></i>
                        </div>
                        <input type="text" class="form-control bg-transparent border-0" placeholder="Search projects"
                            [(ngModel)]="search" (input)="searchResult()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div *ngFor="let article of articles">
                <div class="col-lg-12">
                    <div class="blog-grid">
                        <div class="blog-img">
                            <div class="date">{{article.publishedAt | date}}</div>
                            <a href="#">
                                <img src="{{article.urlToImage}}" title="" alt="">
                            </a>
                        </div>
                        <div class="blog-info">
                            <h5><a href="{{article.url}}">{{ article.title }}</a></h5>
                            <p>{{ article.description | sliceWords:0:10 }}...</p>
                            <div class="btn-bar">
                                <a href="#" class="px-btn-arrow">
                                    <span>Read More</span>
                                    <i class="arrow"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
