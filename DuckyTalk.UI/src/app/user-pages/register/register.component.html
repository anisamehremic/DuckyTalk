<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-6 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/duck.png" alt="logo">
        </div>
        <h4>New here?</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="firstName"
              placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && formValues.firstName.errors }">
              <div *ngIf="submitted && formValues.firstName.errors" class="invalid-feedback">
                <div *ngIf="formValues.firstName.errors.required">First name is required</div>
              </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="lastName" placeholder="Last Name"
            [ngClass]="{ 'is-invalid': submitted && formValues.lastName.errors }">
            <div *ngIf="submitted && formValues.lastName.errors" class="invalid-feedback">
              <div *ngIf="formValues.lastName.errors.required">Last name is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="date" class="form-control form-control-lg" formControlName="birthday"
              placeholder="Date of birth" [ngClass]="{ 'is-invalid': submitted && formValues.birthday.errors }">
              <div *ngIf="submitted && formValues.birthday.errors" class="invalid-feedback">
                <div *ngIf="formValues.birthday.errors.required">Birthday is required</div>
              </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="Username"
            [ngClass]="{ 'is-invalid': submitted && formValues.username.errors }">
            <div *ngIf="submitted && formValues.username.errors" class="invalid-feedback">
              <div *ngIf="formValues.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }">
            <div *ngIf="submitted && formValues.email.errors" class="invalid-feedback">
              <div *ngIf="formValues.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="password"
              placeholder="Password" [ngClass]="{ 'is-invalid': submitted && formValues.password.errors }">
              <div *ngIf="submitted && formValues.password.errors" class="invalid-feedback">
                <div *ngIf="formValues.password.errors.required">Password is required</div>
                <div *ngIf="formValues.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="confirmPassword"
              placeholder="Password Confirmation" [ngClass]="{ 'is-invalid': submitted && formValues.confirmPassword.errors }">
              <div *ngIf="submitted && formValues.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="formValues.confirmPassword.errors.required">Password confirmation is required</div>
              </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
              UP</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/user-pages/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
