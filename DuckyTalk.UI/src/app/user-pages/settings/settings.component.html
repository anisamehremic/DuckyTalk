<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-10 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div *ngIf="submitted" class="alert alert-primary" role="alert">
                    Your profile information is successfully updated!
                </div>
                <h4>Edit your personal information</h4>
                <form class="pt-3" *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control form-control-lg" formControlName="firstName"
                            [ngClass]="{ 'is-invalid': submitted && formValues.firstName.errors }">
                        <div *ngIf="submitted && formValues.firstName.errors" class="invalid-feedback">
                            <div *ngIf="formValues.firstName.errors.required">First name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control form-control-lg" formControlName="lastName"
                            [ngClass]="{ 'is-invalid': submitted && formValues.lastName.errors }">
                        <div *ngIf="submitted && formValues.lastName.errors" class="invalid-feedback">
                            <div *ngIf="formValues.lastName.errors.required">Last name is required</div>
                            <div *ngIf="formValues.lastName.errors.minlength">Last name must be at least 8 characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input type="date" class="form-control form-control-lg" formControlName="birthday"
                            [ngClass]="{ 'is-invalid': submitted && formValues.birthday.errors }">
                        <div *ngIf="submitted && formValues.birthday.errors" class="invalid-feedback">
                            <div *ngIf="formValues.birthday.errors.required">Birthday is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control form-control-lg" formControlName="username"
                            [ngClass]="{ 'is-invalid': submitted && formValues.username.errors }">
                        <div *ngIf="submitted && formValues.username.errors" class="invalid-feedback">
                            <div *ngIf="formValues.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-lg" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }">
                        <div *ngIf="submitted && formValues.email.errors" class="invalid-feedback">
                            <div *ngIf="formValues.email.errors.required">Email is required</div>
                            <div *ngIf="formValues.email.errors.minlength">Email must be at least 8 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="list-wrapper pt-2">
                            <label>Your interest</label>
                            <ul class="d-flex flex-column-reverse todo-list todo-list-custom">
                                <li *ngFor="let interest of interests">
                                    <div class="form-check form-check-flat">
                                        <label class="form-check-label">
                                            <input class="checkbox" type="checkbox"
                                                (change)="checkInterest($event, interest)"
                                                [checked]="alreadyChecked(interest.interestId)">
                                            {{interest.name}}
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit"
                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
