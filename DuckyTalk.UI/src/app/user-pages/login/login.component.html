<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-6 mx-auto">
      <app-spinner *ngIf="isLoading"></app-spinner>
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/duck23.png" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Login to continue.</h6>
        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" formControlName="username" placeholder="Username"
              [ngClass]="{ 'is-invalid': submitted && formValues.username.errors }">
            <div *ngIf="submitted && formValues.username.errors" class="invalid-feedback">
              <div *ngIf="formValues.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="password"
              placeholder="Password" [ngClass]="{ 'is-invalid': submitted && formValues.password.errors }">
            <div *ngIf="submitted && formValues.password.errors" class="invalid-feedback">
              <div *ngIf="formValues.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/user-pages/register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
